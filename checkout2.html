<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Checkout Page</title>
    <link rel="stylesheet" href="chekcout.css">
</head>
<body>
    <div class="checkout-container">
        <h1>Your Checkout</h1>

        <div class="progress-bar">
            <div class="step active">Shipping</div>
            <div class="step">Payment</div>
            <div class="step">Confirmation</div>
        </div>

        <form id="checkout-form">
            <section class="section active">
                <h2>Shipping Information</h2>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" value="John"> 
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" value="Doe"> 
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" value="123 Main Street"> 
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" value="Anytown"> 
                </div>
                <div class="form-group">
                    <label for="state">State/Province</label>
                    <input type="text" id="state" value="CA"> 
                </div>
                <div class="form-group">
                    <label for="zip">ZIP/Postal Code</label>
                    <input type="text" id="zip" value="12345"> 
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country">
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        </select>
                </div>   
            </section>
            

            <section class="section">
                <h2>Payment Details</h2>
                </section>

            <section class="section">
                <h2>Order Summary</h2>
                <div class="order-item">
                    <div class="item-image">
                        <img src="https://via.placeholder.com/80" alt="Product Image"> 
                    </div>
                    <div class="item-details">
                        <p class="item-name">Cool T-Shirt</p>
                        <p class="item-price">$24.99</p>
                    </div>
                </div>
                <div class="order-totals">
                    <p>Subtotal: <span>$74.97</span></p>
                    <p>Shipping: <span>$5.00</span></p>
                    <p>Total: <span>$79.97</span></p>
                </div>
            </section>

            <div class="buttons">
                <button type="button" class="prev-btn">Back</button>
                <button type="button" class="next-btn">Next</button>
                <button type="submit" class="submit-btn">Place Order</button>
            </div>
        </form>
    </div>

    <script src="chekcout.js"></script>
</body>
</html>
